name: Pytest & Coverage

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  run-pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Run tests verbose
        run: |
          just pytest -vv

  run-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run coverage
        run: |
          poetry run coverage run --source=aeternum --omit="*/__*.py,*/test_*.py" -m pytest

      - name: Generate report
        shell: bash
        run: |
          COVERAGE_FILE="coverage_report.txt"
          echo "COVERAGE_FILE=$COVERAGE_FILE" >> $GITHUB_ENV
          poetry run coverage report -m > "$COVERAGE_FILE"

          # Check if the file exists
          if [[ ! -f "$COVERAGE_FILE" ]]; then
              echo "Coverage report file not found!"
              exit 1
          fi

          TOTAL_COVERAGE=$(grep "^TOTAL" "$COVERAGE_FILE" | awk '{print $NF}')

          if [[ -z "$TOTAL_COVERAGE" ]]; then
              echo "Could not parse total coverage!"
              exit 1
          fi
          echo "TOTAL_COVERAGE=$TOTAL_COVERAGE" >> $GITHUB_ENV

      - name: Create GHA job summary
        if: always()
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
          echo "## Test Coverage Report [${{ env.TOTAL_COVERAGE }}]" >> $GITHUB_STEP_SUMMARY
          echo "**${TIMESTAMP}**" >> $GITHUB_STEP_SUMMARY
          echo '```shell' >> $GITHUB_STEP_SUMMARY
          cat ${{ env.COVERAGE_FILE }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  update-coverage-report:
    runs-on: ubuntu-latest
    needs: run-coverage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run coverage and generate report XML
        run: |
          just coverage
          just get-project-coverage

      - name: Update README with code coverage
        if: success()
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.USER_GITHUB_TOKEN }}
        run: |
          python3 ./tools/parse_coverage.py
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --exit-code; then
              git add -A
              git commit -m "Update README with coverage"
              git push origin main
          fi
